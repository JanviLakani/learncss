<!DOCTYPE html>

<head>

    <title>scale</title>
    <link rel="stylesheet" href="css/aademo.css">

</head>
<body>
    <h1>transform property</h1>

    <h2>scale </h2>
    <div class="box1 scaleD">

    </div>

    <div class="box1 translateD">

    </div>

        <img src="pics/nature.jpg" alt="nature">

    </div>


    <h2>rotatex </h2>
