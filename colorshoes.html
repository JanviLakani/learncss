<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> colorshoes-product</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/colorshoes.css">
</head>

<body>
    <div class="colorshoes1">
        <div class="shoesimages">
            <img src="pics/yellowshoes.webp" alt="shoes">
        </div>
        <div class="shoesdata">
            <h3>Airmax</h3>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass gray "></i>
                <i class="fa-solid fa-user men"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="data">
                <h4>Winter Collection</h4>
                <h2>Men Black Sneakers</h2>
                <span class="lowprice">150$</span>
                <span class="price">200$</span>
            </div>
            <div class="sizes">
                <span>SIZE</span>
                <span class="size7">7</span>
                <span>8</span>
                <span class="size9">9</span>
                <span>10</span>
                <span class="size10">11</span>
            </div>
            <div class="color">
                <h5>COLOR</h5>
            </div >
            <div class="yellow"></div>
            <div class="black"></div>
            <div class="blue"></div>
            <div class="buynow">
                <i class="fa-solid fa-lock lock1"></i>
                <span>Buy Now</span>
                <i class="fa-solid fa-cart-shopping shop1"></i>
                <span class="cart">add TO cart</span>

            </div>

        </div>
    </div>

</body>

</html>
