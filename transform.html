<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/transform.css">

<body>
    <h2>Transform Property</h2>
    <h2>Scale</h2>
    <div class="box sacleD">
        <img src="pics/nature.jpg" alt="dcd">
    </div>

        <img src="pics/nature.jpg" alt="dcd">
    </div>

    <hr>

        <img src="pics/nature.jpg" alt="dcd">
    </div>

    <hr>

    <h2>Rotate</h2>
    <div class="box rotateD">
        <img src="pics/nature.jpg" alt="dcd">
    </div>

    <hr>

    <h2>RotateX</h2>
    <div class="box rotateXD">
        <img src="pics/nature.jpg" alt="dcd">
    </div>

    <hr>

    <h2>RotateY</h2>
    <div class="box rotateYD">
        <img src="pics/nature.jpg" alt="dcd">
    </div>











</body>
</html>
